<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Premium Wizard</title>

  <!-- MDBootstrap -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #222;
    }

    /* BLUE THEME */
    .blue-btn {
      border: none;
      background: linear-gradient(135deg, #0d6efd, #3a8bfd);
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.25s;
    }
    .blue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 64, 150, 0.3);
    }

    .step-card {
      background: white;
      border-radius: 14px;
      padding: 25px;
      border: 1px solid #e7e7e7;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .step-card h3 {
      font-weight: 700;
      color: #0d6efd;
    }

    .hidden {
      display: none !important;
    }

    /* TAB BLUE STYLE */
    .nav-tabs .nav-link.active {
      border-bottom: 3px solid #0d6efd;
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="step-card" style="max-width:420px; width:100%;">

    <h3 class="text-center mb-3">Enter Access Code</h3>

    <input type="password" id="passwordInput" class="form-control mb-3" placeholder="Password">

    <button class="blue-btn w-100" onclick="login()">Login</button>

    <p id="errorMsg" class="text-danger mt-2 text-center" style="display:none;">Incorrect password</p>
  </div>
</div>

<!-- STEP WIZARD -->
<div id="wizard" class="container py-5 hidden">

  <!-- STEP CONTENT WILL BE INJECTED LATER -->
  <div id="stepContainer" class="step-card">
    <h3>Step 1 â€” Task Overview</h3>
    <p>Audio + Video overview will come here.</p>
    <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
  </div>

</div>


<script>
  let currentStep = 1;

  function login() {
    const input = document.getElementById("passwordInput").value.trim();
    const correctPassword = "VII I MMVI";

    if (input === correctPassword) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("wizard").classList.remove("hidden");
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  function nextStep() {
    currentStep++;
    loadStep();
  }

  function loadStep() {
    const box = document.getElementById("stepContainer");

    switch (currentStep) {
      case 2:
        box.innerHTML = `
          <h3>Step 2 â€” Brainstorm</h3>
          <p>Task image, description + 6-minute timer.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
        `;
        break;

      case 3:
        box.innerHTML = `
          <h3>Step 3 â€” Vocabulary</h3>
          <p>Vocabulary grid + pronunciation buttons + accent switch.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
        `;
        break;

      case 4:
        box.innerHTML = `
          <h3>Step 4 â€” Intro & Conclusion</h3>
          <p>Sample intro/conclusion.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
        `;
        break;

      case 5:
        box.innerHTML = `
          <h3>Step 5 â€” Body Paragraph 1</h3>
          <p>MR â†’ SR â†’ EX structure.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
        `;
        break;

      case 6:
        box.innerHTML = `
          <h3>Step 6 â€” Body Paragraph 2</h3>
          <p>MR â†’ SR â†’ EX for counter/opposing ideas.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Next</button>
        `;
        break;

      case 7:
        box.innerHTML = `
          <h3>Step 7 â€” Final Review</h3>
          <p>Confetti + buttons for Quiz / Teacher Report.</p>
          <button class="blue-btn mt-3" onclick="nextStep()">Finish</button>
        `;
        break;

      case 8:
        box.innerHTML = `
          <h3>ðŸŽ‰ Task Complete</h3>
          <p>Congratulations!</p>

          <button class="blue-btn mt-3 w-100">Take the Quiz</button>
          <button class="blue-btn mt-3 w-100">Teacher Report</button>
          <button class="blue-btn mt-3 w-100" onclick="location.reload()">Return Home</button>
        `;
        break;
    }
  }
</script>

</body>
</html>
