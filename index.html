<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IELTS Classroom â€” Steps</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #ffffff;
        color: #1a1a1a;
    }

    /* Layout */
    .container {
        display: flex;
        padding: 40px;
        gap: 40px;
    }

    /* Steps Sidebar */
    .sidebar {
        width: 240px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.08);
        padding: 20px;
        height: fit-content;
    }

    .step-btn {
        width: 100%;
        padding: 14px;
        margin-bottom: 10px;
        border-radius: 12px;
        background: #eef3ff;
        border: none;
        cursor: pointer;
        font-size: 15px;
        transition: 0.25s;
    }

    .step-btn.active {
        background: linear-gradient(135deg, #82C3FF, #1565FF);
        color: white;
        font-weight: 600;
    }

    /* Step Content Card */
    .card {
        flex: 1;
        background: rgba(255,255,255,0.8);
        border-radius: 22px;
        padding: 40px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.08);
        backdrop-filter: blur(6px);
        min-height: 600px;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-top: 0;
        font-size: 32px;
        font-weight: 700;
    }

    .next-prev {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
    }

    .btn {
        padding: 12px 26px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        background: linear-gradient(135deg, #82C3FF, #1565FF);
        color: white;
        transition: 0.25s;
    }

    .btn:active {
        transform: scale(0.96);
    }

    /* Audio/Video Toggle */
    .toggle-box {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
    }

    .toggle-btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #1565FF;
        background: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .toggle-btn.active {
        background: #1565FF;
        color: white;
    }

    /* Vocabulary Grid */
    .vocab-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        margin-top: 25px;
    }

    .vocab-item {
        padding: 18px;
        border-radius: 14px;
        background: #f7faff;
        border-left: 5px solid #1565FF;
        cursor: pointer;
        transition: 0.25s;
    }

    .vocab-item:hover {
        background: #eaf3ff;
    }

    /* Footer */
    .footer {
        margin-top: 40px;
        text-align: center;
        padding: 20px 0;
        opacity: 0.7;
        font-size: 14px;
    }

    .footer img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 10px;
        object-fit: cover;
    }
</style>
</head>

<body>

<!-- MAIN LAYOUT -->
<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <button class="step-btn active" onclick="showStep(1)">Step 1</button>
        <button class="step-btn" onclick="showStep(2)">Step 2</button>
        <button class="step-btn" onclick="showStep(3)">Step 3</button>
        <button class="step-btn" onclick="showStep(4)">Step 4</button>
        <button class="step-btn" onclick="showStep(5)">Step 5</button>
        <button class="step-btn" onclick="showStep(6)">Step 6</button>
        <button class="step-btn" onclick="showStep(7)">Step 7</button>
    </div>

    <!-- STEP CONTENT -->
    <div class="card" id="step-content">

        <!-- Default loaded step -->
        <h2>Step 1 â€” Task Overview</h2>

        <div class="toggle-box">
            <button id="audioBtn" class="toggle-btn active" onclick="toggleMedia('audio')">Audio</button>
            <button id="videoBtn" class="toggle-btn" onclick="toggleMedia('video')">Video</button>
        </div>

        <div id="audioBox">
            <h3>Audio Overview</h3>
            <audio controls style="width:100%; margin-top:10px;">
                <source src="materials/random.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="videoBox" style="display:none;">
            <h3>Video Overview</h3>
            <video controls style="width:100%; border-radius:14px; margin-top:10px;">
                <source src="materials/random.mp4" type="video/mp4">
            </video>
        </div>

        <div class="next-prev">
            <div></div>
            <button class="btn" onclick="nextStep()">Next</button>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <img src="materials/eagle-face-crop.jpg" alt="Logo">
    Â© TODAY'S IELTS TASK | MADE BY DAKSH
</div>

<script>
let currentStep = 1;

function showStep(step) {
    currentStep = step;
    document.querySelectorAll('.step-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.step-btn')[step - 1].classList.add('active');
    renderStep();
}

function nextStep() {
    if (currentStep < 7) {
        currentStep++;
        showStep(currentStep);
    }
}

function toggleMedia(type) {
    if (type === "audio") {
        audioBtn.classList.add("active");
        videoBtn.classList.remove("active");
        audioBox.style.display = "block";
        videoBox.style.display = "none";
    } else {
        videoBtn.classList.add("active");
        audioBtn.classList.remove("active");
        audioBox.style.display = "none";
        videoBox.style.display = "block";
    }
}

function speakWord(word) {
    let utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-GB";
    speechSynthesis.speak(utter);
}

function renderStep() {
    const content = document.getElementById("step-content");

    switch (currentStep) {

        case 1:
            content.innerHTML = `
                <h2>Step 1 â€” Task Overview</h2>

                <div class="toggle-box">
                    <button id="audioBtn" class="toggle-btn active" onclick="toggleMedia('audio')">Audio</button>
                    <button id="videoBtn" class="toggle-btn" onclick="toggleMedia('video')">Video</button>
                </div>

                <div id="audioBox">
                    <h3>Audio Overview</h3>
                    <audio controls style="width:100%;">
                        <source src="materials/random.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <div id="videoBox" style="display:none;">
                    <h3>Video Overview</h3>
                    <video controls style="width:100%; border-radius:14px;">
                        <source src="materials/random.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="next-prev">
                    <div></div>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 2:
            content.innerHTML = `
                <h2>Step 2 â€” Brainstorm</h2>

                <img src="materials/random-task.jpg" style="width:100%; border-radius:14px; margin-bottom:20px;">

                <p style="font-size:17px; line-height:1.6;">
                    <b>The charts below show information about the age profile of members at Little Chalfont Library, the percentage of total loans by category in 2016, and the total number of loans made between 2007 and 2016.</b><br><br>
                    Summarise the information by selecting and reporting the main features, and make comparisons where relevant.
                </p>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(1)">Prev</button>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 3:
            content.innerHTML = `
                <h2>Step 3 â€” Key Vocabulary</h2>

                <div class="vocab-grid">

                    <div class="vocab-item" onclick="speakWord('Depict')">
                        <b>Depict / Illustrate</b><br>
                        Show visually<br>
                        <i>The bar chart illustrates yearly loan figures.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Proportion')">
                        <b>Proportion</b><br>
                        Percentage / share<br>
                        <i>Adults formed the largest proportion.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Account for')">
                        <b>Account for</b><br>
                        Represent part of whole<br>
                        <i>Fiction accounted for 38% of loans.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Peak')">
                        <b>Peak</b><br>
                        Reach highest point<br>
                        <i>Loans peaked in 2011.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Fluctuate')">
                        <b>Fluctuate</b><br>
                        Rise and fall<br>
                        <i>Numbers fluctuated slightly after 2011.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Gradual rise')">
                        <b>Gradual rise</b><br>
                        Slow increase<br>
                        <i>There was a gradual rise from 2007 to 2011.</i>
                    </div>

                    <div class="vocab-item" onclick="speakWord('Remain stable')">
                        <b>Remain stable</b><br>
                        Little change<br>
                        <i>Figures remained stable towards the end.</i>
                    </div>

                </div>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(2)">Prev</button>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 4:
            content.innerHTML = `
                <h2>Step 4 â€” Plan Intro & Overview</h2>

                <p style="line-height:1.7; font-size:17px;">
                    <b>ðŸ“Œ Introduction</b><br><br>
                    The charts show information about the age distribution of members at the Little Chalfont Library and the percentage of loans by category in 2016, while the bar graph illustrates the total number of loans from 2007 to 2016.
                </p>

                <p style="line-height:1.7; font-size:17px;">
                    <b>ðŸ“Œ Overview</b><br><br>
                    Overall, adults aged 18â€“64 were the largest membership group, and fiction books were the most borrowed materials. Additionally, the total number of loans generally increased over the ten-year period.
                </p>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(3)">Prev</button>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 5:
            content.innerHTML = `
                <h2>Step 5 â€” Body Paragraph 1</h2>

                <p style="font-size:17px; line-height:1.7;">
                    <b>ðŸ“Œ Body Paragraph 1 (Key Points)</b><br><br>

                    <b>Age Groups</b><br>
                    Adults 18â€“64: 51%<br>
                    Children: 22%<br>
                    Young adults 13â€“17: 15%<br>
                    Adults 65+: 12%<br><br>

                    <b>Loan Categories</b><br>
                    Childrenâ€™s & Adult fiction: 38% each<br>
                    Adult non-fiction: 13%<br>
                    Childrenâ€™s non-fiction: 6%<br>
                    Young adults & Adult audiobooks: 2% each<br>
                    Childrenâ€™s DVDs: 1%
                </p>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(4)">Prev</button>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 6:
            content.innerHTML = `
                <h2>Step 6 â€” Body Paragraph 2</h2>

                <p style="font-size:17px; line-height:1.7;">
                    <b>ðŸ“Œ Body Paragraph 2 (Key Points â€“ Bar Chart Trends)</b><br><br>

                    2007 began at about 15,000 loans.<br>
                    Gradual rise to peak in 2011 (~21,000).<br>
                    Slight dip in 2013, then recovered.<br>
                    2016 reached the highest level at around 22,000 loans.
                </p>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(5)">Prev</button>
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            `;
            break;

        case 7:
            content.innerHTML = `
                <h2>Step 7 â€” Completion</h2>

                <p style="font-size:18px; margin-top:20px;">ðŸŽ‰ Task Complete!</p>

                <div class="next-prev">
                    <button class="btn" onclick="showStep(6)">Prev</button>
                    <button class="btn" onclick="showStep(1)">Restart</button>
                </div>
            `;
            break;
    }
}
</script>

</body>
</html>
