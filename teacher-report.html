<body class="p-4">
  <h2 class="mb-4">ðŸ“Š Live Teacher Dashboard</h2>
  <table class="table table-bordered table-striped text-center">
    <thead>
      <tr>
        <th>TASK ID</th>
        <th>CORRECT</th>
        <th>INCORRECT</th>
        <th>MISSED</th>
        <th>COMMONLY MISSED</th>
      </tr>
    </thead>
    <tbody id="reportTableBody"></tbody>
  </table>

  <script>
    const tableBody = document.getElementById("reportTableBody");

    firebase.database().ref("quizResults").on("value", (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (data) {
        Object.values(data).reverse().forEach((record) => { // .reverse() to show newest first
          const row = `
            <tr>
              <td>${record.taskId}</td>
              <td>${record.correct}</td>
              <td>${record.incorrect}</td>
              <td>${record.missed}</td>
              <td>${record.wrongQuestions || "-"}</td
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      }
    });
  </script>
</body>
