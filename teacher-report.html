<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Live Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Firebase SDKs (Modular v9+ syntax) -->
  <script type="module">
    // Import the Firebase SDK functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSy***Q",
      authDomain: "ielts-live-dashboard.firebaseapp.com",
      databaseURL: "https://ielts-live-dashboard-default-rtdb.firebaseio.com",
      projectId: "ielts-live-dashboard",
      storageBucket: "ielts-live-dashboard.firebasestorage.app",
      messagingSenderId: "1044694021318",
      appId: "1:1044694021318:web:70f1ac1ba0787d37da93c7",
      measurementId: "G-R9G2YGSBM9"
    };

    // Initialize Firebase App + DB
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Make db and onValue globally available for the script below
    window.db = db;
    window.firebaseOnValue = onValue;
    window.firebaseRef = ref;
  </script>
  <style>
    body { background: #111; color: #fff; font-family: 'Segoe UI', sans-serif; }
    table { background: #1a1a1a; border-radius: 8px; }
    th, td { color: #eee; vertical-align: middle; }
    th { background-color: #007bff; }
    h2 { color: #00c2ff; }
  </style>
</head>
<body class="p-4">
  <h2 class="mb-4">ðŸ“Š Live Teacher Dashboard</h2>
  <table class="table table-bordered table-striped text-center">
    <thead>
      <tr>
        <th>TASK ID</th>
        <th>CORRECT</th>
        <th>INCORRECT</th>
        <th>MISSED</th>
        <th>COMMONLY MISSED</th>
      </tr>
    </thead>
    <tbody id="reportTableBody"></tbody>
  </table>

  <script>
    const tableBody = document.getElementById("reportTableBody"); // Ensure this ID exists in your HTML

    window.firebaseOnValue(window.firebaseRef(window.db, "quizResults"), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (data) {
        Object.values(data).reverse().forEach((record) => { // .reverse() to show newest first
          const row = `
            <tr>
              <td>${record.taskId}</td>
              <td>${record.correct}</td>
              <td>${record.incorrect}</td>
              <td>${record.missed}</td>
              <td>${record.wrongQuestions || "-"}</td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } else {
        // Display a message if no data is available
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No quiz results yet.</td></tr>';
      }
    });
  </script>
</body>
</html>
