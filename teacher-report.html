<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Live Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Firebase SDKs (Modular v9+ syntax) -->
  <style>
    body { background: #111; color: #fff; font-family: 'Segoe UI', sans-serif; }
    table { background: #1a1a1a; border-radius: 8px; }
    th, td { color: #eee; vertical-align: middle; }
    th { background-color: #007bff; }
    h2 { color: #00c2ff; }
  </style>
</head>
<body class="p-4">
  <h2 class="mb-4">üìä Live Teacher Dashboard</h2>
  <table class="table table-bordered table-striped text-center">
    <thead>
      <tr>
        <th>TASK ID</th>
        <th>CORRECT</th>
        <th>INCORRECT</th>
        <th>MISSED</th>
        <th>COMMONLY MISSED</th>
      </tr>
    </thead>
    <tbody id="reportTableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSy***Q",
      authDomain: "ielts-live-dashboard.firebaseapp.com",
      databaseURL: "https://ielts-live-dashboard-default-rtdb.firebaseio.com",
      projectId: "ielts-live-dashboard",
      storageBucket: "ielts-live-dashboard.firebasestorage.app",
      messagingSenderId: "1044694021318",
      appId: "1:1044694021318:web:70f1ac1ba0787d37da93c7",
      measurementId: "G-R9G2YGSBM9"
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Table Element ---
    const tableBody = document.getElementById("reportTableBody");

    // --- Real-time Listener ---
    const resultsRef = ref(db, "quizResults");
    onValue(resultsRef, (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";

      if (data) {
        // convert to array so we can reverse order (newest first)
        const records = Object.values(data).reverse();
        records.forEach(record => {
          const row = `
            <tr>
              <td>${record.taskId}</td>
              <td>${record.correct}</td>
              <td>${record.incorrect}</td>
              <td>${record.missed}</td>
              <td>${record.wrongQuestions || "-"}</td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } else {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-muted text-center">No results found yet</td></tr>`;
      }
    }, (error) => {
      console.error("‚ùå Firebase read error:", error.message);
    });
  </script>
</body>
</html>
