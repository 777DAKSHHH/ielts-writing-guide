<!doctype html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-bs-toggle="tab" href="#audio" role="tab">Audio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#video" role="tab">Video</a>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane fade show active" id="audio" role="tabpanel">
    <audio controls src="materials/random.mp3"></audio>
  </div>
  <div class="tab-pane fade" id="video" role="tabpanel">
    <video controls src="materials/random.mp4" width="320"></video>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
